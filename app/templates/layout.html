<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Action Bundle Manager" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
<header>
    <div class="brand">
        <h1><a href="/?dataset={{ active_dataset_id or '' }}">Action Bundle Manager</a></h1>
        {% if active_dataset %}
        <span class="dataset-label">{{ active_dataset.label }}</span>
        {% endif %}
    </div>
    <nav>
        <a href="/bundle/new?dataset={{ active_dataset_id or '' }}">+ New Bundle</a>
        <a href="/export/main?dataset={{ active_dataset_id or '' }}">Export Main CSV</a>
        <a href="/export/memos?dataset={{ active_dataset_id or '' }}">Export Memo CSV</a>
        <a href="/export/links?dataset={{ active_dataset_id or '' }}">Export Link CSV</a>
    </nav>
</header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
